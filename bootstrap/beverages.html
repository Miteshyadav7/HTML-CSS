<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinkit - Beverages</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f3e5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #66bb6a;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .beverage-card {
      border: 1px solid #e1bee7;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      background-color: #ffffff;
    }

    .beverage-card:hover {
      transform: scale(1.03);
    }

    .beverage-card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #8e24aa;
    }

    .add-btn {
      background-color: #8e24aa;
      border: none;
      color: white;
    }

    .add-btn:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Blinkit</a>
    <div class="ms-auto d-flex align-items-center">
      <i class="bi bi-geo-alt-fill me-2 text-white"></i>
      <span class="text-white">Beverages Section</span>
    </div>
  </nav>

  <!-- Beverages Section -->
  <div class="container mt-5">
    <h4 class="mb-4">Refreshing Beverages</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      
      <!-- Soft Drink -->
      <div class="col">
        <div class="card beverage-card">
          <img src="https://cdn.pixabay.com/photo/2016/11/29/09/22/cola-1869663_1280.jpg" class="card-img-top" alt="Soft Drink">
          <div class="card-body">
            <h6 class="product-title">Coca-Cola (500ml)</h6>
            <p class="price">₹40</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Juice -->
      <div class="col">
        <div class="card beverage-card">
          <img src="https://cdn.pixabay.com/photo/2017/09/02/17/05/juice-2707075_1280.jpg" class="card-img-top" alt="Juice">
          <div class="card-body">
            <h6 class="product-title">Tropicana Juice (1L)</h6>
            <p class="price">₹120</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Coffee -->
      <div class="col">
        <div class="card beverage-card">
          <img src="https://cdn.pixabay.com/photo/2016/11/21/17/47/coffee-1840211_1280.jpg" class="card-img-top" alt="Coffee">
          <div class="card-body">
            <h6 class="product-title">Nescafe Coffee (100g)</h6>
            <p class="price">₹160</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Tea -->
      <div class="col">
        <div class="card beverage-card">
          <img src="https://cdn.pixabay.com/photo/2015/09/06/14/34/tea-926444_1280.jpg" class="card-img-top" alt="Tea">
          <div class="card-body">
            <h6 class="product-title">Tetley Tea (100g)</h6>
            <p class="price">₹90</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Add more beverage items here -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
