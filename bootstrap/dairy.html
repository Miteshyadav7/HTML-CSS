<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinkit - Dairy Products</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f9fbe7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #66bb6a;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .dairy-card {
      border: 1px solid #f0f4c3;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      background-color: #ffffff;
    }

    .dairy-card:hover {
      transform: scale(1.03);
    }

    .dairy-card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #7b1fa2;
    }

    .add-btn {
      background-color: #ff80ab;
      border: none;
      color: white;
    }

    .add-btn:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Blinkit</a>
    <div class="ms-auto d-flex align-items-center">
      <i class="bi bi-geo-alt-fill me-2 text-white"></i>
      <span class="text-white">Dairy Products Section</span>
    </div>
  </nav>

  <!-- Dairy Products Section -->
  <div class="container mt-5">
    <h4 class="mb-4">Fresh Dairy Products</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      
      <!-- Milk -->
      <div class="col">
        <div class="card dairy-card">
          <img src="https://hindi.cdn.zeenews.com/hindi/sites/default/files/styles/zm_700x400/public/2025/01/24/3622997-amul-milk.jpg?itok=DSsXlSZW" class="card-img-top" alt="Milk">
          <div class="card-body">
            <h6 class="product-title">Amul Milk (1L)</h6>
            <p class="price">₹50</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Butter -->
      <div class="col">
        <div class="card dairy-card">
          <img src="https://cdn.pixabay.com/photo/2016/04/08/15/55/butter-1313343_1280.jpg" class="card-img-top" alt="Butter">
          <div class="card-body">
            <h6 class="product-title">Amul Butter (200g)</h6>
            <p class="price">₹72</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Cheese -->
      <div class="col">
        <div class="card dairy-card">
          <img src="https://cdn.pixabay.com/photo/2016/03/10/18/52/cheese-1247723_1280.jpg" class="card-img-top" alt="Cheese">
          <div class="card-body">
            <h6 class="product-title">Amul Cheese (200g)</h6>
            <p class="price">₹125</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Yogurt -->
      <div class="col">
        <div class="card dairy-card">
          <img src="https://cdn.pixabay.com/photo/2016/03/19/03/12/yogurt-1265102_1280.jpg" class="card-img-top" alt="Yogurt">
          <div class="card-body">
            <h6 class="product-title">Nestle Yogurt (400g)</h6>
            <p class="price">₹60</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Add more dairy items here -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
