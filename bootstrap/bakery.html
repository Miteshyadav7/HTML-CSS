<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinkit - Bakery Products</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f3e5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #66bb6a;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .bakery-card {
      border: 1px solid #ffe082;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      background-color: #ffffff;
    }

    .bakery-card:hover {
      transform: scale(1.03);
    }

    .bakery-card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #ff7043;
    }

    .add-btn {
      background-color: #ff7043;
      border: none;
      color: white;
    }

    .add-btn:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Blinkit</a>
    <div class="ms-auto d-flex align-items-center">
      <i class="bi bi-geo-alt-fill me-2 text-white"></i>
      <span class="text-white">Bakery Products Section</span>
    </div>
  </nav>

  <!-- Bakery Products Section -->
  <div class="container mt-5">
    <h4 class="mb-4">Fresh Bakery Items</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      
      <!-- Bread -->
      <div class="col">
        <div class="card bakery-card">
          <img src="https://cdn.pixabay.com/photo/2017/02/19/08/28/bread-2089075_1280.jpg" class="card-img-top" alt="Bread">
          <div class="card-body">
            <h6 class="product-title">Whole Wheat Bread (400g)</h6>
            <p class="price">₹40</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Croissant -->
      <div class="col">
        <div class="card bakery-card">
          <img src="https://cdn.pixabay.com/photo/2017/10/05/22/48/croissant-2823606_1280.jpg" class="card-img-top" alt="Croissant">
          <div class="card-body">
            <h6 class="product-title">Buttery Croissant (Pack of 2)</h6>
            <p class="price">₹80</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Muffin -->
      <div class="col">
        <div class="card bakery-card">
          <img src="https://cdn.pixabay.com/photo/2017/06/18/06/43/muffins-2411126_1280.jpg" class="card-img-top" alt="Muffin">
          <div class="card-body">
            <h6 class="product-title">Blueberry Muffins (Pack of 4)</h6>
            <p class="price">₹120</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Cake -->
      <div class="col">
        <div class="card bakery-card">
          <img src="https://cdn.pixabay.com/photo/2016/03/05/20/02/cake-1236661_1280.jpg" class="card-img-top" alt="Cake">
          <div class="card-body">
            <h6 class="product-title">Chocolate Cake (500g)</h6>
            <p class="price">₹250</p>
            <button class="btn btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Add more bakery items here -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
