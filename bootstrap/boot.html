<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinkit Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #66bb6a;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .location-text {
      color: white;
      font-size: 0.95rem;
    }

    /* Search */
    .search-bar {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    /* Category Buttons */
    .category-btn {
      margin: 5px;
      border-radius: 20px;
      padding: 8px 16px;
      background-color: #e8f5e9;
      color: #2e7d32;
      border: none;
      font-weight: 500;
    }

    .category-btn:hover {
      background-color: #c8e6c9;
    }

    /* Product Card */
    .product-card {
      border: 1px solid #ddd;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #388e3c;
    }

    .add-btn {
      background-color: #66bb6a;
      border: none;
    }

    .add-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Blinkit</a>
    <div class="ms-auto d-flex align-items-center">
      <i class="bi bi-geo-alt-fill me-2 text-white"></i>
      <span class="location-text">Delivering to Bhopal, MP</span>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container search-bar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for groceries, fruits, snacks..." />
      <button class="btn btn-outline-success" type="button">Search</button>
    </div>
  </div>

  <!-- Categories -->
  <div class="container mb-4">
    <h5 class="mb-3">Categories</h5>
    <div>
      <a href ="fruit.html" class="category-btn" >Fruits</a>
      <a href ="vegetable.html" class="category-btn" >vegetables</a>
      <a href ="snacks.html" class="category-btn" >snacks</a>
     
      <a href="beverages.html" class="category-btn">Beverages</a>

      <a href="dairy.html" class="category-btn">Dairy</a>
      <a href="bakery.html" class="category-btn">Bakery</a>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="container mb-5">
    <h5 class="mb-3">Popular Products</h5>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col">
        <div class="card product-card">
          <img src="https://hindi.cdn.zeenews.com/hindi/sites/default/files/styles/zm_700x400/public/2025/01/24/3622997-amul-milk.jpg?itok=DSsXlSZW" class="card-img-top" alt="Milk">
          <div class="card-body">
            <h6 class="product-title">Amul Milk 1L</h6>
            <p class="price">₹60</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-card">
          <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRbsjP5nks6ZfVzGOZVF7jMNJCovdMu4U90UQxH6qFIGP60kLOZTPwGOJcyeuLFzVcLh8WlgI05hj_o2HZI09lD6nH9kTPUZCokIL7knBKStnGNKqE4zeKLhb8" class="card-img-top" alt="Biscuits">
          <div class="card-body">
            <h6 class="product-title">Marie Gold</h6>
            <p class="price">₹10</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-card">
          <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRrIVBJ4NprT0OpKC1aP7eW9_TfLU07heRVos9tz_t1M2dyN1nE8Li2Q12FcMkAbiQZrGZtxhkWgBFqbDX66296KWKX4BIr4Bq5rp8YJx5eHHz31TwBq-LP" class="card-img-top" alt="Biscuits">
          <div class="card-body">
            <h6 class="product-title">Wheat</h6>
            <p class="price">₹600/10kg</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOl-Un9pj6wuaWB2MDugTqafnjo-2UmU2HTg&s" class="card-img-top" alt="Biscuits">
          <div class="card-body">
            <h6 class="product-title">pulse</h6>
            <p class="price">₹120/kg</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>
      <!-- Add more product cards here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
