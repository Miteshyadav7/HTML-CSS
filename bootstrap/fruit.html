<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinkit - Fruits</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f9fbe7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #66bb6a;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .fruit-card {
      border: 1px solid #c8e6c9;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      background-color: #ffffff;
    }

    .fruit-card:hover {
      transform: scale(1.03);
    }

    .fruit-card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #388e3c;
    }

    .add-btn {
      background-color: #66bb6a;
      border: none;
    }

    .add-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Blinkit</a>
    <div class="ms-auto d-flex align-items-center">
      <i class="bi bi-geo-alt-fill me-2 text-white"></i>
      <span class="text-white">Fruits Section</span>
    </div>
  </nav>

  <!-- Fruits Section -->
  <div class="container mt-5">
    <h4 class="mb-4">Fresh Fruits</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      
      <!-- Apple -->
      <div class="col">
        <div class="card fruit-card">
          <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/apple-1239423_1280.jpg" class="card-img-top" alt="Apple">
          <div class="card-body">
            <h6 class="product-title">Apple (1 kg)</h6>
            <p class="price">₹180</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Banana -->
      <div class="col">
        <div class="card fruit-card">
          <img src="https://cdn.pixabay.com/photo/2018/01/28/11/24/bananas-3112495_1280.jpg" class="card-img-top" alt="Banana">
          <div class="card-body">
            <h6 class="product-title">Banana (1 dozen)</h6>
            <p class="price">₹50</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Orange -->
      <div class="col">
        <div class="card fruit-card">
          <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/oranges-1995079_1280.jpg" class="card-img-top" alt="Orange">
          <div class="card-body">
            <h6 class="product-title">Orange (1 kg)</h6>
            <p class="price">₹120</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Mango -->
      <div class="col">
        <div class="card fruit-card">
          <img src="https://cdn.pixabay.com/photo/2021/04/14/09/54/mango-6176949_1280.jpg" class="card-img-top" alt="Mango">
          <div class="card-body">
            <h6 class="product-title">Mango (1 kg)</h6>
            <p class="price">₹150</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Add more fruits below if you want -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
