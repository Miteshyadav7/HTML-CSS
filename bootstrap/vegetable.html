<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinkit - Vegetables</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f1f8e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #66bb6a;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .veg-card {
      border: 1px solid #c8e6c9;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      background-color: #ffffff;
    }

    .veg-card:hover {
      transform: scale(1.03);
    }

    .veg-card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .price {
      font-weight: bold;
      color: #388e3c;
    }

    .add-btn {
      background-color: #66bb6a;
      border: none;
    }

    .add-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Blinkit</a>
    <div class="ms-auto d-flex align-items-center">
      <i class="bi bi-geo-alt-fill me-2 text-white"></i>
      <span class="text-white">Vegetables Section</span>
    </div>
  </nav>

  <!-- Vegetables Section -->
  <div class="container mt-5">
    <h4 class="mb-4">Fresh Vegetables</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      
      <!-- Tomato -->
      <div class="col">
        <div class="card veg-card">
          <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/tomato-1239425_1280.jpg" class="card-img-top" alt="Tomato">
          <div class="card-body">
            <h6 class="product-title">Tomato (1 kg)</h6>
            <p class="price">₹25</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Onion -->
      <div class="col">
        <div class="card veg-card">
          <img src="https://cdn.pixabay.com/photo/2018/04/16/19/04/onions-3324423_1280.jpg" class="card-img-top" alt="Onion">
          <div class="card-body">
            <h6 class="product-title">Onion (1 kg)</h6>
            <p class="price">₹30</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Potato -->
      <div class="col">
        <div class="card veg-card">
          <img src="https://cdn.pixabay.com/photo/2016/02/23/17/01/potatoes-1219391_1280.jpg" class="card-img-top" alt="Potato">
          <div class="card-body">
            <h6 class="product-title">Potato (1 kg)</h6>
            <p class="price">₹20</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Broccoli -->
      <div class="col">
        <div class="card veg-card">
          <img src="https://cdn.pixabay.com/photo/2018/03/17/12/40/broccoli-3237256_1280.jpg" class="card-img-top" alt="Broccoli">
          <div class="card-body">
            <h6 class="product-title">Broccoli (500 gm)</h6>
            <p class="price">₹45</p>
            <button class="btn btn-success btn-sm add-btn">Add</button>
          </div>
        </div>
      </div>

      <!-- Add more vegetables here -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
