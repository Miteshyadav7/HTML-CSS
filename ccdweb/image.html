<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | Tinku's Café</title>
  <link rel="stylesheet" href="imagestyle.css" />
</head>

    <div class="menu-card">
      <img src="https://images.unsplash.com/photo-1605478053938-73359af2b3f9" alt="Espresso" />
      <h3>Espresso</h3>
      <p>₹80</p>
    </div>
    <div class="menu-card">
      <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b61b" alt="Cappuccino" />

      <p>₹120</p>

    <div class="menu-card">
      <img src="https://images.unsplash.com/photo-1588315029754-fb7e0ec6fa3b" alt="Cold Coffee" />

    <div class="menu-card">

    </div>
    <div class="menu-card">

  <footer>
    <p>&copy; 2025 Tinku's Café | Indore</p>
  </footer>

</html>
